# Instructions

Paste your text here and any time ranges will be found, and the total time will be displayed. The time ranges should be in this format: "11:35am - 12:55pm"


# Privacy

The calculations are done privately in your browser, your text is not stored or transmitted.


# Examples

- Learned about Javascript 10:23am ~ 12:15pm
- Learned about HTML/CSS 1:00pm ~ 3:00pm
- Launched my startup 3:30pm ~ 4:30pm
- Yay I can finally retire 5:00pm ~ 5:15pm

Researched islands to purchase:
1:00pm - 4:00pm
2:00pm - 5:00pm
6:00pm - 7:00pm


# Formatting Notes

- am/pm is required
- Separator can be a minus (-), a tilde (~), an en dash (–), or an em dash (—)
- Spaces are optional, these both work: 12:30pm-12:31pm, 1:00 pm - 1:01 pm</textarea> </div> <div class="resultsDiv"> <div id="resultsDivTitle">Results <span></span></div> <div id="tableDiv"> <div id="tableArea"> <table id="rangesTable"> <tr> <th>Total</th> <th id="totalHours"></th> </tr> </table> </div> </div> </div> </div> </div> </body></html>
