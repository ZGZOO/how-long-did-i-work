<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./logic.js" type="module"></script>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
		/>
		<title>How Long Did I Work? | Time Range Calculator</title>
		<link
			rel="icon"
			type="image/png"
			href="./pictures/favicon16x16.png"
			sizes="16x16"
		/>
		<link
			rel="apple-touch-icon"
			type="image/png"
			href="./pictures/apple-touch-icon57x57.png"
			sizes="57x57"
		/>
		<meta name="description" content="A handy time range calculator" />
	</head>

	<body>
		<div class="outestContainer">
			<div id="headerDiv">
				<header>
					<div id="appTitle">
						<div id="appTitleContainer">
							<img src="./pictures/clock.svg" alt="clock icon" />
							<div>How Long Did I Work?</div>
						</div>
					</div>
					<div id="appIntro">
						Type or paste in any text with time ranges and instantly see the
						time amount for each range, and the total amount of hours. Great for
						time sheets.
					</div>
				</header>
			</div>

			<div class="txtResContainer">
				<div class="textDiv">
					<div id="textDivTitle">
						<span id="regSpan">Paste or type your text</span>
						<span id="resetSpan">Reset</span>
					</div>

					<textarea id="txtArea">
# Instructions

Paste your text here and any time ranges will be found, and the total time will be displayed. The time ranges should be in this format: "11:35am - 12:55pm"


# Privacy

The calculations are done privately in your browser, your text is not stored or transmitted.


# Examples

- Learned about Javascript 10:23am ~ 12:15pm
- Learned about HTML/CSS 1:00pm ~ 3:00pm
- Launched my startup 3:30pm ~ 4:30pm
- Yay I can finally retire 5:00pm ~ 5:15pm

Researched islands to purchase:
1:00pm - 4:00pm
2:00pm - 5:00pm
6:00pm - 7:00pm


# Formatting Notes

- am/pm is required
- Separator can be a minus (-), a tilde (~), an en dash (–), or an em dash (—)
- Spaces are optional, these both work: 12:30pm-12:31pm, 1:00 pm - 1:01 pm</textarea
					>
				</div>

				<div class="resultsDiv">
					<div id="resultsDivTitle">Results <span></span></div>
					<div id="tableDiv">
						<div id="tableArea">
							<table id="rangesTable">
								<tr>
									<th>Total</th>
									<th id="totalHours"></th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
